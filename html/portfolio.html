    <script src="/js/script.js"></script>
    <script>
        const allPortfolioItem = document.querySelectorAll('.portfolio-item');
        const imgModalDiv = document.getElementById('img-modal-box');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        let imgIndex = 0;

        function showImageContent(index) {
            imgModalDiv.querySelector('#img-modal img').src = `images/portfolio-${index}.jpg`;
        }

        allPortfolioItem.forEach((portfolioItem) => {
            portfolioItem.addEventListener('click', () => {
                imgModalDiv.style.display = "block";
                let imgSrc = portfolioItem.querySelector('img').src;
                imgIndex = parseInt(imgSrc.split("-")[1].substring(0, 1));
                showImageContent(imgIndex);
            })
        });

        nextBtn.addEventListener('click', () => {
            imgIndex++;
            if(imgIndex > allPortfolioItem.length) {
                imgIndex = 1;
            }
            showImageContent(imgIndex);
        });

        prevBtn.addEventListener('click', () => {
            imgIndex--;
            if(imgIndex <= 0) {
                imgIndex = allPortfolioItem.length;
            }
            showImageContent(imgIndex);
        });

        modalCloseBtn.addEventListener('click', () => {
            imgModalDiv.style.display = "none";
        })
    </script>
